name: Build EXE with GUI + OCR

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Tesseract OCR
        run: choco install -y tesseract

      - name: Add Tesseract to PATH
        run: echo "C:\Program Files\Tesseract-OCR" | Out-File -Append -FilePath $env:GITHUB_PATH

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install PySimpleGUI pdfplumber pdf2image pytesseract pyinstaller

      - name: Clean previous builds
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force build, dist -ErrorAction SilentlyContinue
          Remove-Item -Force *.spec -ErrorAction SilentlyContinue

      - name: Build EXE
        run: pyinstaller --onefile --noconsole buscador_pdf.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: buscador_pdf_exe
          path: dist/buscador_pdf.exe
