name: Build EXE with GUI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies from private PySimpleGUI server
        run: |
          python -m pip install --upgrade pip
          python -m pip uninstall -y PySimpleGUI
          python -m pip cache purge
          python -m pip install --upgrade --extra-index-url https://PySimpleGUI.net/install PySimpleGUI
          python -m pip install pdfplumber pyinstaller

      - name: Debug PySimpleGUI
        run: |
          python -c "import PySimpleGUI as sg; print('PySimpleGUI version:', sg.version); print('Available attributes:', dir(sg))"

      - name: Clean previous builds
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force build, dist -ErrorAction SilentlyContinue
          Remove-Item -Force *.spec -ErrorAction SilentlyContinue

      - name: Build EXE
        run: pyinstaller --onefile --noconsole buscador_pdf.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: buscador_pdf_exe
          path: dist/buscador_pdf.exe
